<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>お問い合わせ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>お問い合わせ</h1>
    <form action="https://formspree.io/f/{あなたのID}" method="POST">
      <label>お名前：<br><input type="text" name="name" required></label><br><br>
      <label>メールアドレス：<br><input type="email" name="email" required></label><br><br>
      <label>お問い合わせ内容：<br><textarea name="message" rows="5" required></textarea></label><br><br>
      <button type="submit">送信</button>
    </form>
    <p><a href="/">トップページへ戻る</a></p>
  </div>
</body>
</html>
