<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>名付け結果 - 赤ちゃん名付けガチャ</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Sawarabi+Mincho&display=swap" rel="stylesheet">

</head>
<body>
  <h1>🎉 ガチャ結果 🎉</h1>

  <h2 id="name">赤ちゃんの名前</h2>
  <p id="yomi">（よみがな）</p>

  <div id="love" class="fortune-block">
    ❤️ 恋愛運：<span class="label"></span>点（<span class="rank"></span>）
    <div class="gauge"><div class="gauge-bar"></div></div>
  </div>

  <div id="study" class="fortune-block">
    📚 学業運：<span class="label"></span>点（<span class="rank"></span>）
    <div class="gauge"><div class="gauge-bar"></div></div>
  </div>

  <div id="money" class="fortune-block">
    💰 金運：<span class="label"></span>点（<span class="rank"></span>）
    <div class="gauge"><div class="gauge-bar"></div></div>
  </div>

  <div id="home" class="fortune-block">
    🏠 家庭運：<span class="label"></span>点（<span class="rank"></span>）
    <div class="gauge"><div class="gauge-bar"></div></div>
  </div>

  <div id="total" class="fortune-block">
    🌟 総合運：<span class="label"></span>点（<span class="rank"></span>）
    <div class="gauge"><div class="gauge-bar"></div></div>
  </div>

  <script src="result_logic.js"></script>
</body>
</html>
