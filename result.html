<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>名付け結果 - 赤ちゃん名付けガチャ</title>
  <link href="https://fonts.googleapis.com/css2?family=Sawarabi+Mincho&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>🎉 ガチャ結果 🎉</h1>

  <div class="result-name-container">
    <p id="yomi" class="result-yomi">（よみがな）</p>
    <h2 id="name" class="result-name">赤ちゃんの名前</h2>
    <p id="origin">（名前の由来がここに入ります）</p>
  </div>

  <div style="max-width: 350px; margin: 0 auto 30px;">
    <canvas id="fortuneChart" width="300" height="300"></canvas>
  </div>

  <div id="love" class="fortune-block">
    ❤️ 恋愛運：<span class="label"></span><span class="rank"></span>
    <div class="gauge"><div class="gauge-bar"></div></div>
    <div id="love-message" class="fortune-message"></div>
  </div>

  <div id="study" class="fortune-block">
    📚 学業運：<span class="label"></span><span class="rank"></span>
    <div class="gauge"><div class="gauge-bar"></div></div>
    <div id="study-message" class="fortune-message"></div>
  </div>

  <div id="money" class="fortune-block">
    💰 金運：<span class="label"></span><span class="rank"></span>
    <div class="gauge"><div class="gauge-bar"></div></div>
    <div id="money-message" class="fortune-message"></div>
  </div>

  <div id="home" class="fortune-block">
    🏠 家庭運：<span class="label"></span><span class="rank"></span>
    <div class="gauge"><div class="gauge-bar"></div></div>
    <div id="home-message" class="fortune-message"></div>
  </div>

  <div id="health" class="fortune-block">
    🌟 健康運：<span class="label"></span><span class="rank"></span>
    <div class="gauge"><div class="gauge-bar"></div></div>
    <div id="health-message" class="fortune-message"></div>
  </div>

  <script src="result_logic.js"></script>
</body>
</html>
