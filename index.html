<body>
  <div class="container">
    <h1 class="fancy-title">赤ちゃん名付けガチャ</h1>
   <div class="about-section">
  <h2>このサイトについて</h2>
  <p>
    「赤ちゃん名付けガチャ」は、あなたの苗字と好みに合わせて、<strong>今風・古風・キラキラ</strong>な名前を自動生成！<br>
    さらに<strong>恋愛運・学業運・金運・家庭運・総合運</strong>を占う運勢ガチャも同時に楽しめます。<br>
    名前選びに悩んでいる方も、ちょっと遊んでみたい方も、ぜひガチャを回してみてください♪
  </p>
  <p>
    ※実際の名付けにはご家族ともよくご相談くださいね。<br>
    ※一部ジョークネーム（有名キャラ風）も含まれています。
  </p>
</div>

    <input id="last-name" type="text" placeholder="苗字を入力" />

    <div class="radio-group">
      <p>性別を選択:</p>
      <label><input type="radio" name="gender" value="男の子" /> 男の子</label>
      <label><input type="radio" name="gender" value="女の子" /> 女の子</label>
    </div>

    <div class="radio-group">
      <p>名前タイプを選択:</p>
      <label><input type="radio" name="type" value="今風" /> 今風</label>
      <label><input type="radio" name="type" value="古風" /> 古風</label>
      <label><input type="radio" name="type" value="キラキラ" /> キラキラ</label>
    </div>

    <button id="generate-button">ガチャを回す！</button>
  </div>
