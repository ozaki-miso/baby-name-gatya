<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>名前を生成中...</title>
  <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #fff0f5;
      font-family: 'Kosugi Maru', sans-serif;
      overflow: hidden;
      position: relative;
    }

    h1 {
      text-align: center;
      margin-top: 10vh;
      font-size: 2.5em;
      color: #ff66cc;
      position: relative;
      z-index: 2;
    }

    .progress-container {
      width: 80%;
      height: 20px;
      background-color: #ffffff;
      border-radius: 10px;
      margin: 30vh auto 0;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1) inset;
      position: relative;
      z-index: 2;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #ff66cc, #66ccff);
      border-radius: 10px;
      animation: loading 3.5s forwards;
    }

    @keyframes loading {
      0% { width: 0%; }
      100% { width: 100%; }
    }

    .angel {
      position: absolute;
      width: 80px;
      opacity: 0.7;
      animation: float 6s ease-in-out infinite;
      z-index: 1;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>名前を生成中...</h1>
  <div class="progress-container">
    <div class="progress-bar"></div>
  </div>

  <!-- 天使たち（好きな数追加できます） -->
  <img src="angel.png" class="angel" style="top: 10%; left: 5%; animation-delay: 0s;">
  <img src="angel.png" class="angel" style="top: 20%; left: 70%; animation-delay: 1s;">
  <img src="angel.png" class="angel" style="top: 40%; left: 30%; animation-delay: 2s;">
  <img src="angel.png" class="angel" style="top: 60%; left: 80%; animation-delay: 3s;">
  <img src="angel.png" class="angel" style="top: 75%; left: 10%; animation-delay: 4s;">

  <script>
    setTimeout(() => {
      window.location.href = "/result.html";
    }, 3500);
  </script>
</body>
</html>
